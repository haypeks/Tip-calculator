<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <main id="container">
      <div class="calculator-bg even-column">
        <div class="input-column">
          <!--................................-->
          <div>
            <label for="bill-input" class="bill">Bill</label>
            <div>
              <input id="bill-input" class="input" type="text" value="0" />
              <img class="dollar-icon" src="./image/dollar-icon.svg" alt="" />
            </div>
          </div>
          <!--...................................-->
          <div class="tip-card">
            <p>Select Tip %</p>
            <div class="tip">
              <div class="tip-percentage tip-style" data-percentage="5">5%</div>
              <div class="tip-percentage tip-style" data-percentage="10">
                10%
              </div>
              <div class="tip-percentage tip-style" data-percentage="15">
                15%
              </div>
              <div class="tip-percentage tip-style" data-percentage="25">
                25%
              </div>
              <div class="tip-percentage tip-style" data-percentage="50">
                50%
              </div>
              <div class="tip-percentage select-tip-custom">
                <input class="tip-custom" type="text" placeholder="Custom" />
              </div>
            </div>
          </div>
          <!--................................-->
          <div>
            <label for="number-of-people-input">Number of People</label>
            <div>
              <input
                id="number-of-people-input"
                class="input"
                type="text"
                value="1"
              />
              <img class="person-icon" src="./image/person-icon.svg" alt="" />
            </div>
          </div>
          <!--................................-->
        </div>
        <!--................................-->
        <div class="display-card">
          <div class="tip-amount">
            <div>
              <p style="font-weight: bold; color: white">Tip Amount</p>
              <p style="color: var(--light-gray)">/person</p>
            </div>
            <div class="tip-amount-value">$ 0.00</div>
          </div>
          <div class="tip-per-person">
            <div>
              <p style="font-weight: bold; color: white">Total</p>
              <p style="color: var(--light-gray)">/person</p>
            </div>
            <div class="total-amount-per-person">$ 0.00</div>
          </div>
          <div class="button">
            <button class="btn-calculate">CALCULATE</button>
            <button class="btn-reset">RESET</button>
          </div>
        </div>
        <!--................................-->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
